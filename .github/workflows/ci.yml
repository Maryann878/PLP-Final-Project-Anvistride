name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Frontend CI Job
  frontend-ci:
    name: Frontend - Lint, Type Check, Test & Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./client
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: TypeScript type check
        run: npx tsc --noEmit
      
      - name: Run tests
        run: npm test -- --run
      
      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000' }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: frontend-build
          path: client/dist
          retention-days: 7

  # Backend CI Job
  backend-ci:
    name: Backend - Lint & Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./server
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: Build backend
        run: npm run build
      
      - name: Verify server starts
        run: |
          timeout 10 node src/server.js || true
        env:
          NODE_ENV: test
          PORT: 5000
          MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/test' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key' }}
          CLIENT_URL: ${{ secrets.CLIENT_URL || 'http://localhost:5173' }}

  # Docker Build Test (Optional - verifies Dockerfile works)
  docker-build:
    name: Docker - Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: anvistride-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Combined Status Check
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci]
    if: always()
    
    steps:
      - name: Check CI status
        shell: bash
        run: |
          if [ "${{ needs.frontend-ci.result }}" != "success" ] || [ "${{ needs.backend-ci.result }}" != "success" ]; then
            echo "❌ CI checks failed"
            exit 1
          else
            echo "✅ All CI checks passed"
          fi

