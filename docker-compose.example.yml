# Example docker-compose.yml configuration
# 
# Option 1: Use MongoDB Atlas (recommended for production-like local dev)
# - Set MONGODB_URI in .env file to your Atlas connection string
# - The local MongoDB service will still start but won't be used
#
# Option 2: Use Local Docker MongoDB
# - Don't set MONGODB_URI in .env
# - Backend will use: mongodb://admin:password@mongodb:27017/anvistride?authSource=admin

services:
  # MongoDB Database (only needed if NOT using MongoDB Atlas)
  # If using Atlas, you can comment out this service to save resources
  mongodb:
    image: mongo:7
    container_name: anvistride-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: anvistride
    volumes:
      - mongodb_data:/data/db
    networks:
      - anvistride-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: runner
    container_name: anvistride-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      # Use MongoDB Atlas if MONGODB_URI is set in .env, otherwise use local Docker MongoDB
      MONGODB_URI: ${MONGODB_URI:-mongodb://admin:password@mongodb:27017/anvistride?authSource=admin}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5173}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - anvistride-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  anvistride-network:
    driver: bridge

