services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: anvistride-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: anvistride
    volumes:
      - mongodb_data:/data/db
    networks:
      - anvistride-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: runner
    container_name: anvistride-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/anvistride?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5173}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - anvistride-network
    # Healthcheck fixed
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  anvistride-network:
    driver: bridge
